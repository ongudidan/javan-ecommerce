<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #343a40;
            padding: 0.5rem 1rem;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }

        .navbar-custom .nav-link:hover {
            color: #ddd;
        }

        .product-card {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .product-name {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .product-price {
            font-size: 1.1em;
            color: #28a745;
            margin-bottom: 10px;
        }

        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: #fff;
            font-size: 0.9em;
            font-weight: bold;
            padding: 5px 12px;
            clip-path: polygon(50% 0%,
                    61% 35%,
                    98% 35%,
                    68% 57%,
                    79% 91%,
                    50% 70%,
                    21% 91%,
                    32% 57%,
                    2% 35%,
                    39% 35%);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .nav-link-cart {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #ff6f61;
            color: white;
            font-size: 0.8em;
            padding: 3px 6px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-cart" href="#">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge">3</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account-settings">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container py-5">
        <div class="row">
            <!-- Product 1 -->
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="product-card">
                    <span class="stock-badge">5</span>
                    <a href="">
                    <img src="https://via.placeholder.com/300x300.png?text=Product+1" alt="Product 1">

                    </a>
                    <div class="p-3">
                        <div class="product-name">Product 1</div>
                        <div class="product-price">$29.99</div>
                        <button class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="product-card">
                    <span class="stock-badge">10</span>
                    <a href="">
                    <img src="https://via.placeholder.com/300x300.png?text=Product+2" alt="Product 2">

                    </a>
                    <div class="p-3">
                        <div class="product-name">Product 2</div>
                        <div class="product-price">$19.99</div>
                        <button class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="product-card">
                    <span class="stock-badge">8</span>
                    <a href="">
                    <img src="https://via.placeholder.com/300x300.png?text=Product+3" alt="Product 3">

                    </a>
                    <div class="p-3">
                        <div class="product-name">Product 3</div>
                        <div class="product-price">$39.99</div>
                        <button class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="product-card">
                    <span class="stock-badge">2</span>
                    <a href="">
                    <img src="https://via.placeholder.com/300x300.png?text=Product+4" alt="Product 4">

                    </a>
                    <div class="p-3">
                        <div class="product-name">Product 4</div>
                        <div class="product-price">$49.99</div>
                        <button class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
