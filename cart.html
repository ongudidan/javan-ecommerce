<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #343a40;
            padding: 0.5rem 1rem;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }

        .navbar-custom .nav-link:hover {
            color: #ddd;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .cart-item img {
            max-width: 100px;
            height: auto;
            margin-right: 15px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .cart-item-price {
            font-size: 1.1rem;
            color: #28a745;
        }

        .cart-item-quantity {
            font-size: 1rem;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 30px;
            text-align: right;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Page -->
    <div class="container py-5">
        <h2>Your Shopping Cart</h2>

        <!-- Cart Item 1 -->
        <div class="cart-item">
            <img src="https://m.media-amazon.com/images/I/71Cr4c8WXAL._AC_SL1500_.jpg" alt="Wireless Headphones">
            <div class="cart-item-details">
                <div class="cart-item-name">Wireless Headphones</div>
                <div class="cart-item-price">$29.99</div>
                <div class="cart-item-quantity">Quantity: 1</div>
            </div>
            <button class="remove-btn">Remove</button>
        </div>

        <!-- Cart Item 2 -->
        <div class="cart-item">
            <img src="https://m.media-amazon.com/images/I/71SVLkYlT2L._AC_SL1500_.jpg" alt="Smart Watch">
            <div class="cart-item-details">
                <div class="cart-item-name">Smart Watch</div>
                <div class="cart-item-price">$19.99</div>
                <div class="cart-item-quantity">Quantity: 2</div>
            </div>
            <button class="remove-btn">Remove</button>
        </div>

        <!-- Cart Item 3 -->
        <div class="cart-item">
            <img src="https://m.media-amazon.com/images/I/81T-JYyjprL._AC_SL1500_.jpg" alt="Bluetooth Speaker">
            <div class="cart-item-details">
                <div class="cart-item-name">Bluetooth Speaker</div>
                <div class="cart-item-price">$39.99</div>
                <div class="cart-item-quantity">Quantity: 1</div>
            </div>
            <button class="remove-btn">Remove</button>
        </div>

        <!-- Cart Total -->
        <div class="cart-total">
            Total: $129.96
        </div>

        <!-- Checkout Button -->
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
