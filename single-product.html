<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #343a40;
            padding: 0.5rem 1rem;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }

        .navbar-custom .nav-link:hover {
            color: #ddd;
        }

        .product-detail {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
        }

        .product-detail img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .product-description {
            max-width: 500px;
            margin-left: 20px;
        }

        .product-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.5rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .product-stock {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Single Product View -->
    <div class="container">
        <div class="product-detail">
            <!-- Product Image -->
            <div class="col-md-6">
                    <img src="https://via.placeholder.com/300x300.png?text=Product+1" alt="Product 1">
            </div>

            <!-- Product Description -->
            <div class="col-md-6 product-description">
                <div class="product-name">Wireless Headphones</div>
                <div class="product-price">$29.99</div>
                <div class="product-stock">In Stock: 5</div>
                <div class="product-description-text">
                    <p>Experience superior sound quality with our wireless headphones. They feature a comfortable design
                        and come with a long-lasting battery, perfect for music lovers and professionals alike.</p>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
