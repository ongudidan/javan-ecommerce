<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #343a40;
            padding: 0.5rem 1rem;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }

        .navbar-custom .nav-link:hover {
            color: #ddd;
        }

        .orders-section {
            padding: 50px 0;
        }

        .orders-section h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #28a745;
        }

        .orders-table th,
        .orders-table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .orders-table th {
            background-color: #f8f9fa;
        }

        .orders-table td {
            font-weight: bold;
        }

        .view-order-btn {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .view-order-btn:hover {
            background-color: #0056b3;
        }

        .no-orders-msg {
            font-size: 1.2rem;
            color: #777;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Orders Page -->
    <div class="container orders-section">
        <h2>My Orders</h2>

        <!-- Check if user has orders -->
        <div id="orders-container">
            <!-- If no orders, display this message -->
            <p class="no-orders-msg">You have no orders yet.</p>

            <!-- If orders exist, display in table format -->
            <table class="table table-bordered orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#ORD12345</td>
                        <td>2024-12-04</td>
                        <td>$129.99</td>
                        <td>Completed</td>
                        <td><button class="view-order-btn" onclick="window.location.href='order-detail.html'">View
                                Details</button></td>
                    </tr>
                    <tr>
                        <td>#ORD12346</td>
                        <td>2024-12-03</td>
                        <td>$49.99</td>
                        <td>Pending</td>
                        <td><button class="view-order-btn" onclick="window.location.href='order-detail.html'">View
                                Details</button></td>
                    </tr>
                    <tr>
                        <td>#ORD12347</td>
                        <td>2024-12-02</td>
                        <td>$89.99</td>
                        <td>Shipped</td>
                        <td><button class="view-order-btn" onclick="window.location.href='order-detail.html'">View
                                Details</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
